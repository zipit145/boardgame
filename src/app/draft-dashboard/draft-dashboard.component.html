<mat-card>
    <mat-card-header>
      <mat-card-title>Draft List</mat-card-title>
      <mat-card-subtitle>These characters have been drafted into your army</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <!-- <div *ngFor="let character of draft"> -->
        <div *ngFor="let character of draftRX$ | async">
            <app-charactercard [character]="character" [phase]="phase"></app-charactercard>
        </div>
    </mat-card-content>
</mat-card>
